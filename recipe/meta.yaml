{% set name = "scikit-misc" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scikit_misc-{{ version }}.tar.gz
  sha256: c5c1f69ac5f84e0103f40525c7d28ecc0ee028314cbc9f07c497cc39143e52a3

build:
  number: 0
  skip: true  # [py<310]
  script:
    - python skmisc/_build_utils/version_please.py
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed -vv
  ignore_run_exports:
    - numpy
    - libgfortran5

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - pip
    - cython >=3.0.8
    - numpy >=2.0
    - setuptools
    - wheel
    - meson-python >=0.15.0
  run:
    - python
    - numpy >=1.23.5
    - libopenblas

test:
  imports:
    - skmisc
    - skmisc.loess
  requires:
    - pip
    - pytest
  source_files:
    - skmisc/loess/tests
  commands:
    - pip check
    - pytest skmisc/loess/tests

about:
  home: https://github.com/has2k1/scikit-misc
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Miscellaneous tools for data analysis and scientific computing.
  doc_url: https://has2k1.github.io/scikit-misc
  dev_url: https://github.com/has2k1/scikit-misc
  descrription: Miscellaneous tools for data analysis and scientific computing.

extra:
  recipe-maintainers:
    - yihming
    - bli25
